<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <section class="img-section">
      <img class="code-img"src="./image-qr-code.png" alt="qr-codd">
    </section>

    <section class="text-section">
      <div class="main-text">
        <h4>Improve your front-end <br>skills by building projects</h>
      </div>
      <div class="sub-text">
        <h6>
          Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level
        </h6>

      </div>

    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AWWWALv</a>.
  </div>

</html>
